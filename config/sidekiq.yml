:concurrency: 5
:queues:
  - default

:schedule:
  sync_redis_counters:
    cron: "* * * * *"
    class: SyncRedisCountersJob
    queue: default
    description: "Syncs Redis chat counters with the database"

  update_counters_jb:
    cron: "0 * * * *"
    class: UpdateCountersJob
    queue: default
    description: "Updates cached counters for chats and messages"
